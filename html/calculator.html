<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="../css/calculatorStyle.css">
</head>
<body>
    <div class="close-div">
        <img class="close" src="../img/closeIcon.png" alt="">
    </div>
    
    <div class="main-div">
        <div class="results">
            <div class="inside-results">
                <p class="results-text">0</p>
            </div>
            <img class= "erase" src="../img/eraseIcon.png" alt="">
        </div>
        <div class="buttons">  
            <div class="button number">
                <p> 7 </p>
            </div>
            <div class="button number">
                <p> 8 </p>
            </div>
            <div class="button number">
                <p> 9 </p>
            </div>
            <div class="button operation">
                <p> % </p>
            </div>
            <div class="button number">
                <p> 4 </p>
            </div>
            <div class="button number">
                <p> 5 </p>
            </div>
            <div class="button number">
                <p> 6 </p>
            </div>
            <div class="button operation">
                <p> X </p>
            </div>
            <div class="button number">
                <p> 1 </p>
            </div>
            <div class="button number">
                <p> 2 </p>
            </div>
            <div class="button number">
                <p> 3 </p>
            </div>
            <div class="button operation">
                <p> - </p>
            </div>
            <div class="button number coma">
                <p> . </p>
            </div>
            <div class="button number">
                <p> 0 </p>
            </div>
            <div class="button equals">
                <p> = </p>
            </div>
            <div class="button operation">
                <p> + </p>
            </div>
        </div>
        
    </div>
    
    
</body>

<script src="../js/operations.js"></script>
<script src="../js/calculator.js"></script>
</html>
